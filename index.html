<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Financial Statement</title>

    <!-- CryptoJS for client-side AES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="icon-512x512.png" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body class="bg-light">
    <!-- Toast Container (single) -->
    <div
      id="toastContainer"
      class="toast-container position-fixed bottom-0 end-0 p-3"
      aria-live="polite"
      aria-atomic="false"
    ></div>

    <div class="container py-4">
      <div
        class="d-flex justify-content-between align-items-center mb-3 flex-wrap"
      >
        <div>
          <h2 class="fw-bold mb-0">Financial Statement</h2>
          <span id="statementDate" class="text-muted">(as on -)</span>
        </div>

        <!-- Top actions -->
        <div class="top-actions d-flex align-items-center gap-2">
          <button id="importBtn" class="btn btn-outline-primary">
            <i class="bi bi-download"></i>
            <span class="d-none d-sm-inline">Import</span>
          </button>

          <button id="exportBtn" class="btn btn-outline-primary">
            <i class="bi bi-upload"></i>
            <span class="d-none d-sm-inline">Export</span>
          </button>

          <button
            id="themeToggle"
            class="btn btn-outline-primary"
            aria-pressed="false"
            aria-label="Toggle dark mode"
          >
            <i class="bi bi-moon-fill" id="themeIcon" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-lg-8">
          <div class="row g-3">
            <!-- Income Card -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Income</h5>
                  <button
                    class="btn btn-sm btn-primary"
                    onclick="openModal('income')"
                    aria-label="Add income"
                  >
                    + Add
                  </button>
                </div>
                <div class="card-body" id="incomeList" aria-live="polite"></div>
                <div class="card-footer text-end fw-bold" id="incomeTotal">
                  ₹0
                </div>
              </div>
            </div>

            <!-- Expense Card -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Expense</h5>
                  <button
                    class="btn btn-sm btn-primary"
                    onclick="openModal('expense')"
                    aria-label="Add expense"
                  >
                    + Add
                  </button>
                </div>
                <div
                  class="card-body"
                  id="expenseList"
                  aria-live="polite"
                ></div>
                <div class="card-footer text-end fw-bold" id="expenseTotal">
                  ₹0
                </div>
              </div>
            </div>

            <!-- Liabilities Card -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Equity & Liabilities</h5>
                  <button
                    class="btn btn-sm btn-primary"
                    onclick="openModal('liabilities')"
                    aria-label="Add liability"
                  >
                    + Add
                  </button>
                </div>
                <div
                  class="card-body"
                  id="liabilitiesList"
                  aria-live="polite"
                ></div>
                <div class="card-footer text-end fw-bold" id="liabilitiesTotal">
                  ₹0
                </div>
              </div>
            </div>

            <!-- Assets Card -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Assets</h5>
                  <button
                    class="btn btn-sm btn-primary"
                    onclick="openModal('assets')"
                    aria-label="Add asset"
                  >
                    + Add
                  </button>
                </div>
                <div class="card-body" id="assetsList" aria-live="polite"></div>
                <div class="card-footer text-end fw-bold" id="assetsTotal">
                  ₹0
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-4">
          <div class="card shadow-sm mb-3">
            <div class="card-header"><h5 class="mb-0">Result</h5></div>
            <div class="card-body">
              <div class="d-flex justify-content-between py-1 border-bottom">
                <span>Current Cash Flow</span>
                <span id="currentCashFlow" class="fw-bold">₹0</span>
              </div>
              <div class="d-flex justify-content-between py-1 border-bottom">
                <span>Passive Income</span>
                <span id="passiveIncome" class="fw-bold">₹0</span>
              </div>
              <div class="d-flex justify-content-between py-1 border-bottom">
                <span>Liquidity Ratio</span>
                <span id="liquidityRatio" class="fw-bold">N/A</span>
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="mb-0">Finish To Exit Rat Race</h5>
            </div>
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div class="progress flex-grow-1 me-2" style="height: 20px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    id="exitProgress"
                    style="width: 0%; background-color: var(--green)"
                  ></div>
                </div>
                <span id="exitPercent" class="fw-bold">0%</span>
              </div>

              <div class="d-flex justify-content-between mt-2">
                <div class="highest-row">
                  <span class="highest-badge">Highest</span>
                  <span class="highest-badge" id="highestPercent">0%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Item Modal -->
    <div
      class="modal fade"
      id="itemModal"
      tabindex="-1"
      aria-hidden="true"
      aria-labelledby="modalTitle"
      role="dialog"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="itemForm">
              <input type="hidden" id="modalType" />
              <input type="hidden" id="editIndex" />

              <div class="mb-3">
                <label class="form-label">Label</label>
                <input
                  type="text"
                  id="modalLabel"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Value</label>
                <input
                  type="number"
                  id="modalValue"
                  class="form-control"
                  step="0.01"
                  inputmode="decimal"
                  required
                />
              </div>

              <!-- INCOME / EXPENSE CATEGORY RADIOS -->
              <div id="incomeExpenseRadios" class="mb-3" style="display: none">
                <label class="form-label d-block">Category</label>
                <div id="incomeExpenseRadioContainer"></div>
              </div>

              <div id="liabilityRadios" class="mb-3 d-none" aria-hidden="true">
                <label class="form-label d-block">Liability Type</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="liabType"
                    id="liabEquities"
                    value="Equities"
                  />
                  <label class="form-check-label" for="liabEquities"
                    >Equities</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="liabType"
                    id="liabLongTerm"
                    value="Long Term Loans"
                  />
                  <label class="form-check-label" for="liabLongTerm"
                    >Long Term Loans</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="liabType"
                    id="liabCurrent"
                    value="Current Liabilities"
                  />
                  <label class="form-check-label" for="liabCurrent"
                    >Current Liabilities</label
                  >
                </div>
              </div>

              <div id="assetRadios" class="mb-3 d-none" aria-hidden="true">
                <label class="form-label d-block">Asset Type</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="assetType"
                    id="assetFixed"
                    value="Fixed Assets"
                  />
                  <label class="form-check-label" for="assetFixed"
                    >Fixed Assets</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="assetType"
                    id="assetCurrent"
                    value="Current Assets"
                  />
                  <label class="form-check-label" for="assetCurrent"
                    >Current Assets</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="assetType"
                    id="assetDep"
                    value="Depreciating Assets"
                  />
                  <label class="form-check-label" for="assetDep"
                    >Depreciating Assets</label
                  >
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Date</label>
                <input
                  type="date"
                  id="modalDate"
                  class="form-control"
                  required
                />
              </div>

              <div
                id="passiveWrapper"
                class="form-check mb-3 d-none"
                aria-hidden="true"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="modalPassive"
                />
                <label class="form-check-label" for="modalPassive"
                  >Passive Income?</label
                >
              </div>

              <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Export Password Modal -->
    <div
      class="modal fade"
      id="exportPasswordModal"
      tabindex="-1"
      aria-hidden="true"
      aria-labelledby="exportModalTitle"
      role="dialog"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exportModalTitle">Encrypt & Export</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label class="form-label"
              >Enter password to encrypt your data</label
            >
            <input
              type="password"
              id="exportPassword"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-primary" id="confirmExport">Export</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Password Modal -->
    <div
      class="modal fade"
      id="importPasswordModal"
      tabindex="-1"
      aria-hidden="true"
      aria-labelledby="importModalTitle"
      role="dialog"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="importModalTitle">Decrypt & Import</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label class="form-label"
              >Enter password to decrypt this file</label
            >
            <input
              type="password"
              id="importPassword"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-primary" id="confirmImport">Import</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-hidden="true"
      aria-labelledby="confirmDeleteTitle"
      role="dialog"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteTitle">Delete Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this item?
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="js/script.js"></script>
  </body>
</html>
