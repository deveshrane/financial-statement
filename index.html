<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Financial Statement</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icon-512x512.png" />

    <!-- PWA Primary Icon -->
    <link rel="manifest" href="manifest.json" />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <div
        class="d-flex justify-content-between align-items-center mb-3 flex-wrap"
      >
        <div>
          <h2 class="fw-bold mb-0">Financial Statement</h2>
          <span id="statementDate">(as on -)</span>
        </div>

        <!-- Buttons container -->
        <div class="top-actions d-flex">
          <button id="importBtn" class="btn btn-import me-2">
            <i class="bi bi-download"></i> <span>Import</span>
          </button>

          <button id="exportBtn" class="btn btn-export me-2">
            <i class="bi bi-upload"></i> <span>Export</span>
          </button>

          <button id="themeToggle" class="btn btn-theme">
            <i class="bi bi-moon-fill" id="themeIcon"></i>
          </button>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-lg-8">
          <div class="row g-3">
            <!-- Income Card -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Income</h5>
                  <button
                    class="btn btn-sm btn-add"
                    onclick="openModal('income')"
                  >
                    + Add
                  </button>
                </div>
                <div class="card-body" id="incomeList"></div>
                <div class="card-footer text-end fw-bold" id="incomeTotal">
                  ₹0
                </div>
              </div>
            </div>

            <!-- Expense Card -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Expense</h5>
                  <button
                    class="btn btn-sm btn-add"
                    onclick="openModal('expense')"
                  >
                    + Add
                  </button>
                </div>
                <div class="card-body" id="expenseList"></div>
                <div class="card-footer text-end fw-bold" id="expenseTotal">
                  ₹0
                </div>
              </div>
            </div>

            <!-- Liabilities Card -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Equity & Liabilities</h5>
                  <button
                    class="btn btn-sm btn-add"
                    onclick="openModal('liabilities')"
                  >
                    + Add
                  </button>
                </div>
                <div class="card-body" id="liabilitiesList"></div>
                <div class="card-footer text-end fw-bold" id="liabilitiesTotal">
                  ₹0
                </div>
              </div>
            </div>

            <!-- Assets Card -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Assets</h5>
                  <button
                    class="btn btn-sm btn-add"
                    onclick="openModal('assets')"
                  >
                    + Add
                  </button>
                </div>
                <div class="card-body" id="assetsList"></div>
                <div class="card-footer text-end fw-bold" id="assetsTotal">
                  ₹0
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-4">
          <div class="card shadow-sm mb-3">
            <div class="card-header"><h5 class="mb-0">Result</h5></div>
            <div class="card-body">
              <div class="d-flex justify-content-between py-1 border-bottom">
                <span>Current Cash Flow</span>
                <span id="currentCashFlow" class="fw-bold">₹0</span>
              </div>
              <div class="d-flex justify-content-between py-1 border-bottom">
                <span>Passive Income</span>
                <span id="passiveIncome" class="fw-bold">₹0</span>
              </div>
              <div class="d-flex justify-content-between py-1 border-bottom">
                <span>Liquidity Ratio</span>
                <span id="liquidityRatio" class="fw-bold">N/A</span>
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="mb-0">Finish To Exit Rat Race</h5>
            </div>
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div class="progress flex-grow-1 me-2" style="height: 20px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    id="exitProgress"
                    style="width: 0%; background-color: #198754"
                  ></div>
                </div>
                <span id="exitPercent" class="fw-bold">0%</span>
              </div>

              <div class="d-flex justify-content-between mt-2">
                <small>Highest:</small>
                <small id="highestPercent">0%</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="itemForm">
              <input type="hidden" id="modalType" />
              <input type="hidden" id="editIndex" />

              <div class="mb-3">
                <label class="form-label">Label</label>
                <input
                  type="text"
                  id="modalLabel"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Value</label>
                <!-- UPDATED: accept decimal -->
                <input
                  type="number"
                  id="modalValue"
                  class="form-control"
                  step="0.01"
                  min="0"
                  inputmode="decimal"
                  required
                />
              </div>

              <div id="subcatWrapper" class="mb-3">
                <label class="form-label">Subcategory</label>
                <select id="modalSubcat" class="form-select mb-2"></select>
                <input
                  type="text"
                  id="newSubcat"
                  class="form-control"
                  placeholder="Or type new subcategory"
                />
              </div>

              <div id="liabilityRadios" class="mb-3" style="display: none">
                <label class="form-label d-block">Liability Type</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="liabType"
                    value="Equities"
                  />
                  <label class="form-check-label">Equities</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="Radio"
                    name="liabType"
                    value="Long Term Loans"
                  />
                  <label class="form-check-label">Long Term Loans</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="liabType"
                    value="Current Liabilities"
                  />
                  <label class="form-check-label">Current Liabilities</label>
                </div>
              </div>

              <div id="assetRadios" class="mb-3" style="display: none">
                <label class="form-label d-block">Asset Type</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="assetType"
                    value="Fixed Assets"
                  />
                  <label class="form-check-label">Fixed Assets</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="assetType"
                    value="Current Assets"
                  />
                  <label class="form-check-label">Current Assets</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Date</label>
                <input
                  type="date"
                  id="modalDate"
                  class="form-control"
                  required
                />
              </div>

              <div
                id="passiveWrapper"
                class="form-check mb-3"
                style="display: none"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="modalPassive"
                />
                <label class="form-check-label">Passive Income?</label>
              </div>

              <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="js/script.js"></script>
  </body>
</html>
